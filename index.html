<html>

        <script src="//cdn.jsdelivr.net/jquery/2.1.4/jquery.min.js"></script>

    <body>

    <form id="ndaform" name="ndaform" method="post" action="">


        <table>
            <tr>
            <td width="160px">
                <label>AMP Name</label>
            </td>
            <td>
                <input type="text" name="AMP_UserName" id="AMP_UserName" required />
            </td>
            </tr>

            <tr>
            <td width="160px">
                    <label>AMP E-Mail</label>
             </td>
             <td>
                    <input type="email" name="AMP_Email" id="AMP_Email" required email />
            </td>
            </tr>

            <tr>
            <td>
                <br>
            </td>
            </tr>

            <tr>
                <td width="160px">
                    <label>Candidate Name</label>
                </td>
                <td>
                    <input type="text" name="Candidate_UserName" id="Candidate_UserName" required />
                </td>
            </tr>

            <tr>
                <td width="160px">
                    <label>Candidate E-Mail</label>
                </td>
                <td>
                    <input type="email" name="Candidate_Email" id="Candidate_Email" required email />

            </tr>

            <tr>
                <td width="160px">

                <td>

    <script>
        $(document).ready(function(){
            $("#ndaform").submit(function(){

                $("#ndaform").validate();

                var querystring = $(this).serialize();
                var url = 'https://na2.docusign.net/Member/PowerFormSigning.aspx?PowerFormId=79348f45-9c23-4797-9e87-88e9ca64f02a&'+querystring;
                this.action = url;

                return true;
            });
        });
    </script>
